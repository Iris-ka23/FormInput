<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Input (Form Input) element</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <label for="name"> Your name:</label>
          <input type="text" id="name" placeholder="Name" required />
        </div>
        <div>
          <label for="last_name"> Last name:</label>
          <input type="text" id="last_name" placeholder="last name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            pattern=".+@email\.com"
            required
          />
        </div>
        <div>
          <label for="phone">Enter your phone number:</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
            required
          />
        </div>
        <div>
          <label for="url">URL:</label>
          <input
            type="url"
            id="url"
            name="url"
            placeholder="https://......com"
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="20"
            required
          />
        </div>
        <div>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search" />
          <button>Search</button>
        </div>
        <div>
          <label for="number">Write the order number:</label>
          <input
            id="number"
            type="number"
            name="number"
            min="18"
            max="100"
            step="1"
            placeholder="1"
          />
        </div>
        <div>
          <label for="datetime_local">DateTime:</label>
          <input
            type="datetime-local"
            id="datetime_local"
            name="datetime_local"
            value="2023-10-13T19:00"
            min="2023-10-10T00:00"
            max="2023-10-16T00:00"
          />
        </div>
        <div>
          <label for="date">Date:</label>
          <input
            type="date"
            name="date"
            id="date"
            value="2023-10-10T00"
            min="2023-01-01T00"
            max="2023-12-31T00"
          />
        </div>
        <div>
          <label for="month">Month:</label>
          <input
            type="month"
            name="month"
            id="month"
            min="2023-01"
            max="2023-12"
            value="2023-10"
          />
        </div>
        <div>
          <label for="week">Week:</label>
          <input
            type="week"
            name="week"
            id="week"
            min="2023-W1"
            max="2023-W50"
            required
          />
        </div>
        <div>
          <label for="time">Time</label>
          <input
            type="time"
            name="time"
            id="time"
            min="08:00"
            max="17:00"
            required
          />
        </div>
        <div>
          <label for="volume">Volume</label>
          <input
            type="range"
            name="volume"
            id="volume"
            min="0"
            max="15"
            step="2"
          />
        </div>
        <div>
          <label for="gender_first">Woman</label>
          <input type="radio" name="gender" id="gender_first" value="woman" />
        </div>
        <div>
          <label for="gender_second">Man</label>
          <input type="radio" name="gender" id="gender_second" value="man" />
        </div>
        <div>
          <label for="airplane">Airplane</label>
          <input
            type="checkbox"
            name="airplane"
            id="airplane"
            value="Airplane"
            checked
          />
        </div>
        <div>
          <label for="car">Car</label>
          <input type="checkbox" name="car" id="car" value="car" />
        </div>
        <div>
          <label for="train">Train</label>
          <input type="checkbox" name="train" id="train" value="train" />
        </div>
        <div>
          <label for="ship">Ship</label>
          <input type="checkbox" name="ship" id="ship" value="ship" />
        </div>
        <div>
          <label for="hair_color">Hair color</label>
          <input
            type="color"
            name="hair_color"
            id="hair_color"
            value="#A6E22A"
          />
        </div>
        <div>
          <label for="file">Загрузить файл</label>
          <input type="file" name="file" id="file" accept="jpg/png/gif">
        </div>
        <div>
          <input
            type="image"
            alt="send form"
            id="image"
            src="img/unnamed.jpg"
          />
        </div>
        <div>
          <input type="submit" value="Send" />
          <input type="reset" value="Reset" />
        </div>
        <div>
          <input type="button" value="Click" />
          <input type="hidden" name="hidden" id="hidden" value="Hide">
        </div>
      </section>
      <section>
        <div>
          <img src="img/ntt.png" alt="image" />
        </div>
        <div>
          <audio controls>
            <source src="img/song_5.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div>
          <video controls="controls">
            <source src="img/sample-5s.mp4" type="video/mp4" />
          </video>
        </div>
        <div>
          <img
            src="img/1675463209_gas-kvas-com-p-fonovii-risunok-v-css3-29.png"
            alt="Изображение"
            usemap="#map"
          />
          <map name="map">
            <area
              alt="map"
              shape="rect"
              coords="0,0,100,100"
              href="https://developer.mozilla.org/ru/"
            />
          </map>
        </div>
      </section>
    </main>
  </body>
</html>
